<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMissionary</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
</head>
<body>

<div id="g_id_onload"
     data-client_id="1032123159845-v6r228c1sb4su1gdck40a2kctu8k8riu.apps.googleusercontent.com"
     data-context="signin"
     data-callback="handleGoogleLogin"
     data-itp_support="true">
</div>

<script>
function handleGoogleLogin(response) {
    // decodeJwtResponse() is a custom function defined by you
    // to decode the credential response.
    console.log(response);
    const responsePayload = jwt_decode(response.credential);

    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + responsePayload.name);
    console.log('Given Name: ' + responsePayload.given_name);
    console.log('Family Name: ' + responsePayload.family_name);
    console.log("Image URL: " + responsePayload.picture);
    console.log("Email: " + responsePayload.email);
    alert("Email: " + responsePayload.email);
}
window.onload = function () {
    console.log('1');
    google.accounts.id.initialize({
        client_id: '1032123159845-v6r228c1sb4su1gdck40a2kctu8k8riu.apps.googleusercontent.com',
        callback: handleGoogleLogin
    });
    console.log('2');
    google.accounts.id.prompt((notification) => {
        console.log('1.1');
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            console.log('1.2');
            document.cookie =  `g_state=;path=/;expires=Thu, 01 Jan 1970 00:00:01 GMT`;
            google.accounts.id.prompt();
            console.log('1.3');
        }
    });
    console.log('3');
}
</script>


</body>
</html>
